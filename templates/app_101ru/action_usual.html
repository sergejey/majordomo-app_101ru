<style>
.playBorderClass{
  border: 1px solid #FFFF00;
}
</style>
<script language="javascript">

 var clickId=0;

 function play101station(id) {

  clickId=id;
  $('#play'+clickId).addClass('playBorderClass'); 

  var url="<#ROOTHTML#>popup/app_101ru.html?";
  url+='&ajax=1&op=playstation&id='+id;
  $.ajax({
    url: url
   }).done(function(data) { 
    //var obj=jQuery.parseJSON(data);
    //alert(data);
    $('#radio_result').html(data);
    $('#play'+clickId).removeClass('playBorderClass');
   });
  return false;
 }
</script>
<div id='radio_result'>&nbsp;</div>

 [#begin STATIONS#]
  <h4>
   <a href="#" onClick="return play101station([#ID#]);"><img src="<#ROOTHTML#>img/btn/btn_play.png" border="0" align="absmiddle" id="play[#ID#]"></a>

  </h4>
