
<!-- Table 'ru101_stations' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success">Данные сохранены</div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error">Пожалуйста заполните необходимые поля</div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend>Новая запись</legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 TITLE:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" ></div>
</div>
<!-- CATEGORY_ID (int) -->
[#if !IS_SET_CATEGORY_ID#]
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_CATEGORY_ID#] style="color:red;font-weight:bold"[#endif#]>
 CATEGORY_ID:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="category_id" value="[#CATEGORY_ID#]" ></div>
</div>
[#endif IS_SET_CATEGORY_ID#]
<!-- PAGE_URL (url) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_PAGE_URL#] style="color:red;font-weight:bold"[#endif#]>
 PAGE_URL:
 (*)
 </label>
 <div class="col-lg-4">
  <input type="text" name="page_url" value="[#PAGE_URL#][#if PAGE_URL=""#]http://[#endif#]" class="form-control">
 </div>
</div>
<!-- PLAYLIST_URL (url) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_PLAYLIST_URL#] style="color:red;font-weight:bold"[#endif#]>
 PLAYLIST_URL:
 </label>
 <div class="col-lg-4">
  <input type="text" name="playlist_url" value="[#PLAYLIST_URL#][#if PLAYLIST_URL=""#]http://[#endif#]" class="form-control">
 </div>
</div>
<div class="form-group">
	<div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Сохранить" class="btn btn-primary">Сохранить</button>
 [#else ID#]
 <button type="submit" name="subm" value="Добавить" class="btn btn-primary">Добавить</button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default ">Отмена</a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
	</div>
</div>
</fieldset>
</form>
